<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script>
        if (!localStorage.getItem("token")) {
            window.location.replace("/public/onboarding.html")
        }
    </script>
    <title>Payment</title>
</head>
<body>
<div class="flex flex-col justify-between w-full h-screen">
    <div class="flex flex-col w-full gap-2">
        <div class="flex items-center justify-between px-6 py-5">
            <div class="flex items-center gap-4 px-2">
                <img src="./assets/Images/back-arrow.svg" class="w-4" alt="back" id="backBtn">
                <h1 class="capitalize text-xl tracking-tight font-bold ">payment method</h1>
            </div>
            <div>
                <img src="./assets/Images/plus-square-svgrepo-com.svg" class="w-7" alt="plus">
            </div>
        </div>
        <h4 class="text-black/70  px-7">Select the payment method you want to use</h4>
        <div class="flex flex-col gap-7 px-7 py-3">
            <div class="rounded-2xl shadow-gray-500/60 shadow-md p-6 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="./assets/Images/wallet-alt-svgrepo-com.svg" class="w-7" alt="myWallet">
                    <h5 class="font-semibold text-lg">My Wallet</h5>
                </div>
                <div class="flex items-center gap-3">
                    <span class="font-semibold ">$9.54</span>
                    <div class="rounded-full ring-offset-1 ring-black ring-2 w-3 h-3 overflow-hidden relative flex justify-center items-center">
                        <input type="radio" name="payment"
                               class="appearance-none absolute top-0 left-0 w-full h-full peer z-30">
                        <span class="peer-checked:bg-black absolute top-0 left-0 w-full h-full"></span>
                    </div>
                </div>
            </div>
            <div class="rounded-2xl shadow-gray-500/60 shadow-md p-6 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="./assets/Images/paypal-svgrepo-com.svg" class="w-7" alt="myWallet">
                    <h5 class="font-semibold text-lg">PayPal</h5>
                </div>
                <div class="flex items-center justify-end gap-3">
                    <div class="rounded-full ring-offset-1 ring-black ring-2 w-3 h-3 overflow-hidden relative flex justify-center items-center">
                        <input type="radio" name="payment"
                               class="appearance-none absolute top-0 left-0 w-full h-full peer z-30">
                        <span class="peer-checked:bg-black absolute top-0 left-0 w-full h-full"></span>
                    </div>
                </div>
            </div>
            <div class="rounded-2xl shadow-gray-500/60 shadow-md p-6 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="./assets/Images/google-color-svgrepo-com.svg" class="w-7" alt="myWallet">
                    <h5 class="font-semibold text-lg">Google Pay</h5>
                </div>
                <div class="flex items-center justify-end gap-3">
                    <div class="rounded-full ring-offset-1 ring-black ring-2 w-3 h-3 overflow-hidden relative flex justify-center items-center">
                        <input type="radio" name="payment"
                               class="appearance-none absolute top-0 left-0 w-full h-full peer z-30">
                        <span class="peer-checked:bg-black absolute top-0 left-0 w-full h-full"></span>
                    </div>
                </div>
            </div>
            <div class="rounded-2xl shadow-gray-500/60 shadow-md p-6 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="./assets/Images/apple-173-svgrepo-com.svg" class="w-7" alt="myWallet">
                    <h5 class="font-semibold text-lg">Apple Pay</h5>
                </div>
                <div class="flex items-center justify-end gap-3">
                    <div class="rounded-full ring-offset-1 ring-black ring-2 w-3 h-3 overflow-hidden relative flex justify-center items-center">
                        <input type="radio" name="payment"
                               class="appearance-none absolute top-0 left-0 w-full h-full peer z-30">
                        <span class="peer-checked:bg-black absolute top-0 left-0 w-full h-full"></span>
                    </div>
                </div>
            </div>
            <div class="rounded-2xl shadow-gray-500/60 shadow-md p-6 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="./assets/Images/mastercard-svgrepo-com.svg" class="w-7" alt="myWallet">
                    <h5 class="font-semibold">**** -****-****-4312</h5>
                </div>
                <div class="flex items-center justify-end gap-3">
                    <div class="rounded-full ring-offset-1 ring-black ring-2 w-3 h-3 overflow-hidden relative flex justify-center items-center">
                        <input type="radio" name="payment"
                               class="appearance-none absolute top-0 left-0 w-full h-full peer z-30">
                        <span class="peer-checked:bg-black absolute top-0 left-0 w-full h-full"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="px-8 py-8 flex items-center justify-center ">
        <button id="confirmBtn" class="bg-black shadow-black/50 shadow-md w-full py-3 rounded-3xl text-white">
            Confirm Payment
        </button>
    </div>
</div>

<div id="confirmModal" class="fixed top-0 left-0 w-full h-screen bg-black/50 hidden motion-preset-pop motion-duration-1000 items-center justify-center">
    <div class="flex flex-col gap-5 rounded-3xl bg-white py-5 px-8 w-4/5">
        <img src="./assets/Images/payment-confirm.jpg" alt="confirm">
        <div class="flex flex-col gap-3">
            <h3 class="font-bold text-xl text-center">Orders Successful</h3>
            <p class="text-center opacity-60 ">you have a successful make order </p>
        </div>
        <div class="flex flex-col gap-3  ">
            <button class="text-center w-full rounded-3xl text-white bg-black py-3" id="viewOrderBtn">View Orders</button>
            <button class="text-center w-full rounded-3xl  bg-gray-200 py-3">View E-receipt</button>
        </div>

    </div>

</div>

<span id="message"
      class=" fixed top-4 right-4 px-3 py-1 rounded-xl shadow-md shadow-black/50 text-white tracking-tight hidden transition-all duration-300">No Account Found with this information</span>
<div class="h-screen w-full bg-black/60 hidden items-center justify-center fixed top-0 left-0 z-50" id="loading">
    <img src="./assets/Images/Animation%20-%201734367941115.gif" alt="loading"
         class="bg-white p-2 rounded-2xl shadow-black/50 shadow-md">
</div>

<script src="../src/payment.js" type="module"></script>
</body>
</html>
