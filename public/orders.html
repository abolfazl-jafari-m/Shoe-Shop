<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./assets/Images/logo-black.png">
  <title>Orders</title>
</head>
<body>
<div class="w-full flex flex-col items-center">
  <div class="flex justify-between px-6 py-3 w-full">
    <div class="flex items-center gap-3">
      <img src="./assets/Images/logo-black.png" class="w-6 " alt="logo">
      <h2 class="text-2xl font-bold tracking-tight">My Order</h2>
    </div>
    <div class="flex gap-3 items-center">
      <a href="/public/search.html" class="flex items-center justify-center">
        <button><img src="./assets/Images/search.svg" class="w-6" alt="search"></button>
      </a>
      <button><img src="./assets/Images/more-circle-svgrepo-com.svg" class="w-6" alt="more"></button>
    </div>
  </div>
  <div class="flex flex-col w-full px-6 mt-4 ">
    <div class="flex justify-center ">
      <button id="activeBtn" class="border-black border-b-2 text-center font-semibold text-lg w-1/2 transition-all duration-300">Active</button>
      <button id="completeBtn" class="border-gray-400 text-gray-400 border-b-2 text-center font-semibold text-lg w-1/2 transition-all duration-300 ">Complete</button>
    </div>
    <div>
      <div id="activeTab" class="  w-full my-2 flex motion-preset-focus motion-duration-500 ">
        <div class=" flex-col p-2 gap-4 w-full flex h-[730px] overflow-y-scroll no-scrollbar" id="activeOrders">
        </div>
      </div>
      <div id="completeTab" class=" hidden items-center justify-center w-full motion-preset-focus motion-duration-500">
        <div class="flex flex-col items-center my-3 gap-3 h-[730px] overflow-y-scroll no-scrollbar py-2 " id="completeOrders">
        </div>
      </div>
    </div>


  </div>
</div>
<nav class="fixed bottom-0 w-full left-0 px-1 py-2 z-40  flex items-center justify-evenly bg-white text-black">
  <a href="/public/home.html">
    <div class="flex flex-col items-center gap-1">
      <img src="./assets/Images/home.png" class="w-6" alt="home">
      <span class="tracking-tight text-xs text-center">Home</span>
    </div>
  </a>
  <a href="/public/cart.html">
    <div class="flex flex-col items-center gap-1">
      <img src="./assets/Images/bag.svg" class="w-6" alt="cart">

      <span class="text-xs tracking-tight text-center">Cart</span>
    </div>
  </a>
  <a href="/public/orders.html">
    <div class="flex flex-col items-center gap-1">
      <img src="./assets/Images/cart-select.png" class="w-6" alt="order">
      <span class="text-xs tracking-tight text-center">Order</span>
    </div>
  </a>
  <a href="/public/wallet.html">
    <div class="flex flex-col items-center gap-1">
      <img src="./assets/Images/wallet2.svg" class="w-6" alt="wallet">
      <span class="tracking-tight text-xs text-center">Wallet</span>
    </div>
  </a>
  <a href="/public/profile.html">
    <div class="flex flex-col items-center gap-1">
      <img src="./assets/Images/person.svg" class="w-6" alt="profile">
      <span class="tracking-tight text-xs text-center">Profile</span>
    </div>
  </a>
</nav>

<div class="h-screen w-full bg-black/60 hidden items-center justify-center fixed top-0 left-0 z-50" id="loading">
  <img src="./assets/Images/Animation%20-%201734367941115.gif" alt="loading"  class="bg-white p-2 rounded-2xl shadow-black/50 shadow-md">
</div>
<span id="message" class=" fixed top-4 right-4 px-3 py-1 rounded-xl shadow-md shadow-black/50 text-white tracking-tight hidden transition-all duration-300"></span>
<script src="../src/orders.js" type="module"></script>
</body>
</html>
