<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/Images/logo-black.png">
    <title>Login</title>
</head>
<body>
<div class="w-full h-screen relative motion-preset-fade motion-duration-500">
     <span class="absolute flex items-center justify-center top-5 left-7" id="redirectBack">
        <img src="./assets/Images/back-arrow.svg" class="w-4" alt="back">
    </span>

    <div class="h-1/3 flex items-center justify-center">
        <img src="./assets/Images/logo-black.png" alt="logo" class="w-14">
    </div>
    <div class="h-1/3 flex flex-col items-center justify-center p-6 gap-10">
        <h2 class="font-semibold text-3xl text-center">Login to Your Account</h2>
        <div class="flex flex-col items-center w-full gap-6">
            <div class=" w-full">
                <div class="border-2 has-[:focus]:border-black rounded-md flex items-center gap-1.5 bg-[#FAFAFA] border-[#FAFAFA] p-3 w-full">
                    <svg class=" w-4 pt-[3px] peer-focus:hidden  fill-gray-400" viewBox="0 0 16 17"   xmlns="http://www.w3.org/2000/svg">
                        <rect width="16" height="16" transform="translate(0 0.5)" fill="white" fill-opacity="0.01"/>
                        <path  fill-rule="evenodd" clip-rule="evenodd" d="M1.04375 4.61063C1.13197 4.22409 1.34882 3.87896 1.65881 3.63177C1.96879 3.38458 2.35352 3.24997 2.75 3.25H13.25C13.6465 3.24997 14.0312 3.38458 14.3412 3.63177C14.6512 3.87896 14.868 4.22409 14.9563 4.61063L8 8.86225L1.04375 4.61063ZM1 5.60987V11.8259L6.07762 8.71263L1 5.60987ZM6.91587 9.22625L1.16713 12.7499C1.30916 13.0494 1.53334 13.3024 1.81356 13.4794C2.09378 13.6565 2.41853 13.7503 2.75 13.75H13.25C13.5814 13.7501 13.906 13.656 14.1861 13.4788C14.4662 13.3016 14.6902 13.0485 14.832 12.749L9.08325 9.22538L8 9.88775L6.91587 9.22538V9.22625ZM9.92237 8.7135L15 11.8259V5.60987L9.92237 8.71263V8.7135Z" />
                    </svg>
                    <input type="email" name="email" placeholder="Email" id="email"
                           class="bg-transparent outline-none border-none text-sm font-light peer flex-1">
                </div>
            </div>
            <div class=" w-full">
                <div class="border-2 has-[:focus]:border-black rounded-md flex items-center gap-1.5 bg-[#FAFAFA] border-[#FAFAFA] p-3 w-full">
                    <div class="w-4/5 flex items-center gap-1.5">
                        <img src="./assets/Images/input-password.svg" alt="pass-prefix" class="w-4 pt-[3px]">
                        <input type="password" name="password" placeholder="Password" id="password"
                               class="bg-transparent outline-none border-none text-sm font-light flex-1">
                    </div>
                    <div class="w-1/6 flex items-center justify-end opacity-60">
                        <img src="./assets/Images/Show.svg" alt="email-prefix" class="w-4 pt-[3px]" id="showPass">
                    </div>
                </div>

            </div>
        </div>
        <div class="flex gap-1 items-center">
            <div class="border border-black relative rounded-sm overflow-hidden w-4 h-4 ">
                <input type="checkbox" id="remember" class="appearance-none checked:bg-black  peer w-full h-full absolute top-0 left-0">
                <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                            fill="currentColor"
                            stroke="currentColor" stroke-width="1">
                              <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd"></path>
                       </svg>
                </span>
            </div>
            <label for="remember">Remember Me</label>
        </div>
    </div>
    <div class="h-1/3 flex items-end  justify-center py-8 px-6">
        <button class="w-full rounded-3xl bg-[#212529] disabled:opacity-90 text-center py-3 text-white text-sm disabled:bg-gray-500"  id="signInBtn" disabled>Sign In</button>
    </div>



</div>
<div class="h-screen w-full bg-black/40  items-center justify-center fixed top-0 left-0 hidden z-40" id="loading">
    <img src="../public/assets/Images/Animation%20-%201734367941115.gif" class="bg-white p-4 rounded-2xl shadow-black/50 shadow-md" alt="loading">
</div>
<span id="message" class=" fixed top-4 right-4 px-3 py-1 rounded-xl shadow-md shadow-black/50 text-white tracking-tight hidden transition-all duration-300"></span>
<script src="../src/login.js" type="module"></script>
</body>
</html>
