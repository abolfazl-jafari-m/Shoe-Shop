<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" type="image/x-icon" href="../assets/Images/logo-black.png">
    <title>Product....</title>
</head>
<body>
<div class="w-full min-h-screen flex flex-col gap-2" id="product">
  <div class="w-full relative bg-[#F3F3F3] h-[330px] flex items-center justify-center p-3 overflow-hidden">
    <div id="images">

    </div>
    <div class="absolute left-1/2 -translate-x-1/2 bottom-6 flex gap-2 items-center" id="trackSlides">

    </div>
    <span class="absolute top-4 left-6" id="backBtn"><img src="../assets/Images/back-arrow.svg" alt="back" class="w-4"></span>
  </div>
  <div class="px-6 flex flex-col gap-5 my-2">
    <div class="flex flex-col gap-4" >
      <div class="flex justify-between items-center my-3">
        <h1 class="font-bold text-2xl text-[#152536] line-clamp-1flex-1" id="name"></h1>
        <span><img src="../assets/Images/heart.svg" alt="favorite" class="w-5" id="wishListBtn"> </span>
      </div>
      <div class="flex items-center gap-4">
        <div class="text-xs bg-gray-300 rounded-lg py-1  px-2 w-fit ">
          5,455 sold
        </div>
        <div  class="flex items-center gap-1">
          <img src="../assets/Images/star-svgrepo-com.svg" alt="rate" class="w-4">
          <span class="text-xs font-light opacity-80">4,3 (12300 reviews)</span>
        </div>
      </div>
    </div>
    <hr class="w-full text-black opacity-70">
    <div class="flex flex-col gap-2">
      <h3 class="font-semibold text-xl">Description</h3>
      <div>
        <p class="text-[#68717A] font-light line-clamp-2 transition-all duration-300" id="description">

        </p><span class="text-xs tracking-tighter capitalize" id="viewMore">view More</span>
      </div>

    </div>
    <hr class="w-full text-black opacity-70">
    <div class="flex flex-col gap-5 " id="details">
      <div class="flex items-center gap-10 ">
        <div id="sizeBox" class="flex flex-col gap-4">
          <label  class="font-bold text-[#152536] text-xl">Size</label>
          <div class="flex items-center gap-2"  id="sizes">
          </div>

        </div>
        <div class="flex flex-col gap-4">
          <label  class="font-bold text-[#152536] text-xl">Color</label>
          <div class="flex items-center gap-2 overflow-x-scroll no-scrollbar" id="colors" >
          </div>

        </div>
      </div>
      <div class="flex items-center gap-5 my-2.5">
        <span class="font-bold text-lg tracking-tight">Quantity</span>
        <div class="bg-gray-200/80 rounded-3xl py-2 px-6 flex items-center gap-6 font-semibold text-xl">
          <button class="text-2xl" id="minusQuantity">-</button>
          <span id="quantity">1</span>
          <button class="text-2xl" id="addQuantity">+</button>
        </div>
      </div>
      <hr class="w-full text-black opacity-70">
      <div class=" w-full flex justify-between px-6 py-3 items-center">
        <div class="flex flex-col gap-2">
          <span class="text-xs opacity-40 font-light">total Price</span>
          <span class="text-2xl font-semibold " id="totalPrice">$ 249.00 </span>
        </div>
        <div>
          <button id="addToCart" class="rounded-3xl py-3 px-8 text-white font-bold flex items-center justify-center gap-5 bg-black shadow-lg shadow-black">
            <img src="../assets/Images/cart-svgrepo-com.svg" class="w-5">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>


<div class="h-screen w-full bg-black/90 hidden items-center justify-center fixed top-0 left-0 z-50" id="loading">
  <img src="../assets/Images/Animation%20-%201734367941115.gif" alt="loading"  class="bg-white p-2 rounded-2xl shadow-black/50 shadow-md">
</div>
<span id="message" class=" fixed top-4 right-4 px-3 py-1 rounded-xl shadow-md shadow-black/50 text-white tracking-tight hidden transition-all duration-300"></span>

<script src="../../src/products/product.js" type="module"></script>
</body>
</html>
