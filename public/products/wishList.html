<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../assets/Images/logo-black.png" >
    <title>Wish List</title>
</head>
<body>
<div class="flex flex-col gap-3 w-full">
    <div class="flex justify-between w-full px-6 py-3">
        <div class="flex items-center gap-6">
            <div>
                <img src="../assets/Images/back-arrow.svg" alt="back" class="w-5" id="backDirection">
            </div>
            <div class="flex items-center gap-3">
                <img src="../assets/Images/logo-black.png" class="w-5 " alt="logo">
                <h2 class="text-2xl font-bold tracking-tight">My Cart</h2>
            </div>
        </div>

        <a class="flex items-center gap-3" href="/public/search.html">
            <button><img src="../assets/Images/search.svg" class="w-6" alt="search"></button>
        </a>
    </div>
    <div class="flex items-center gap-3 px-6 overflow-x-scroll py-0.5 no-scrollbar" id="filtersBtn">
        <button class="rounded-3xl border-2 border-[#343A40] px-5 py-2.5 font-semibold bg-[#343A40] text-white">All
        </button>
        <button class="rounded-3xl border-2 border-[#343A40] px-5 py-2.5 font-semibold">Nike</button>
        <button class="rounded-3xl border-2 border-[#343A40] px-5 py-2.5 font-semibold">Adidas</button>
        <button class="rounded-3xl border-2 border-[#343A40] px-5 py-2.5 font-semibold">Puma</button>
        <button class="rounded-3xl border-2 border-[#343A40] px-5 py-2.5 font-semibold">Asics</button>
        <button class="rounded-3xl border-2 border-[#343A40] px-5 py-2.5 font-semibold">Reebok</button>
        <button class="rounded-3xl border-2 border-[#343A40] px-5 py-2.5 font-semibold text-nowrap">New Balance</button>
        <button class="rounded-3xl border-2 border-[#343A40] px-5 py-2.5 font-semibold">Converse</button>
    </div>
    <div class="px-6 grid grid-cols-2 gap-4" id="products-box">
    </div>
</div>

<div class="h-screen w-full bg-black/60 hidden items-center justify-center fixed top-0 left-0 z-50" id="loading">
    <img src="../assets/Images/Animation%20-%201734367941115.gif" alt="loading"
         class="bg-white p-2 rounded-2xl shadow-black/50 shadow-md">
</div>
<script src="../../src/products/wishList.js" type="module"></script>
</body>
</html>
