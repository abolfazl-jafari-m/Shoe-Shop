<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/Images/logo-black.png">
    <title>Cart</title>
</head>
<body>
<div class="flex flex-col items-center w-full">
    <div class="flex justify-between w-full px-6 py-3">
        <div class="flex items-center gap-3">
            <img src="./assets/Images/logo-black.png" class="w-6 " alt="logo">
            <h2 class="text-2xl font-bold tracking-tight">My Cart</h2>
        </div>
        <a class="flex items-center gap-3" href="/public/search.html" >
            <button><img src="./assets/Images/search.svg" class="w-6" alt="search"></button>
        </a>
    </div>
    <div class="flex flex-col w-full px-4 h-[700px] overflow-y-scroll no-scrollbar" id="cartItems">


    </div>

</div>
<div id="deleteModal" class="fixed bottom-0 left-0 z-50 flex-col items-center hidden w-full gap-3 py-2 bg-white rounded-t-3xl motion-preset-expand ">
    <h4 class="w-full my-2 text-xl font-semibold text-center">Remove From Cart?</h4>
    <div class="w-full p-6 bg-gray-100/50" id="deleteModalContent">

    </div>
    <div class="flex justify-center w-full gap-5 py-4">
        <button class="px-10 py-3 font-semibold text-center bg-gray-300 rounded-3xl " id="closeDeleteModalBtn">Cancel</button>
        <button class="px-10 py-3 text-center text-white bg-black shadow-md rounded-3xl shadow-black" id="removeFromCart">Yes Remove
        </button>
    </div>
</div>
<div id="overlay" class="fixed bottom-0 left-0 z-40 hidden w-full h-screen bg-black/60"></div>
<div class="fixed bottom-0 left-0 z-30 flex flex-col items-center w-full gap-3 px-1 py-2 bg-white">
    <div class="flex items-center justify-between w-full px-6 py-3 ">
        <div class="flex flex-col gap-2">
            <span class="text-xs font-light opacity-40">total Price</span>
            <span class="text-2xl font-semibold " id="totalAllPrice"> </span>
        </div>
            <button class="flex items-center justify-center gap-5 px-8 py-3 font-bold text-white bg-black shadow-lg rounded-3xl shadow-black" id="checkoutBtn">
                <span>Checkout</span>
                <svg class="w-4 rotate-180" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M15.9998 7.00029C15.9998 7.2655 15.8945 7.51986 15.7069 7.70739C15.5194 7.89493 15.2651 8.00029 14.9998 8.00029H3.41383L7.70783 12.2923C7.80081 12.3853 7.87456 12.4956 7.92488 12.6171C7.9752 12.7386 8.0011 12.8688 8.0011 13.0003C8.0011 13.1318 7.9752 13.262 7.92488 13.3835C7.87456 13.5049 7.80081 13.6153 7.70783 13.7083C7.61486 13.8013 7.50448 13.875 7.383 13.9253C7.26152 13.9757 7.13132 14.0015 6.99983 14.0015C6.86835 14.0015 6.73815 13.9757 6.61667 13.9253C6.49519 13.875 6.38481 13.8013 6.29183 13.7083L0.291834 7.70829C0.198708 7.6154 0.124822 7.50504 0.074409 7.38355C0.0239961 7.26206 -0.00195313 7.13182 -0.00195312 7.00029C-0.00195313 6.86875 0.0239961 6.73851 0.074409 6.61702C0.124822 6.49553 0.198708 6.38518 0.291834 6.29229L6.29183 0.292287C6.47961 0.104514 6.73428 -0.000976562 6.99983 -0.000976562C7.26539 -0.000976562 7.52006 0.104514 7.70783 0.292287C7.89561 0.48006 8.0011 0.734735 8.0011 1.00029C8.0011 1.26584 7.89561 1.52051 7.70783 1.70829L3.41383 6.00029H14.9998C15.2651 6.00029 15.5194 6.10564 15.7069 6.29318C15.8945 6.48072 15.9998 6.73507 15.9998 7.00029Z"
                          fill="#fff"/>
                </svg>
            </button>
    </div>
    <nav class="flex items-center w-full text-black justify-evenly">
        <a href="/public/home.html">
            <div class="flex flex-col items-center gap-1">
                <img src="./assets/Images/home.png" class="w-6" alt="home">
                <span class="text-xs tracking-tight text-center">Home</span>
            </div>
        </a>

        <a href="/public/cart.html">
            <div class="flex flex-col items-center gap-1">
                <img src="./assets/Images/order-select.png" class="w-6" alt="cart">
                <span class="tracking-tight text-xs text-center">Cart</span>
            </div>
        </a>
        <a href="/public/orders.html">
            <div class="flex flex-col items-center gap-1">
                <img src="./assets/Images/cart2.svg" class="w-6" alt="order">
                <span class="tracking-tight text-xs text-center">Order</span>
            </div>
        </a>
        <a href="/public/wallet.html">
            <div class="flex flex-col items-center gap-1">
                <img src="./assets/Images/wallet2.svg" class="w-6" alt="wallet">
                <span class="text-xs tracking-tight text-center">Wallet</span>
            </div>
        </a>
        <a href="/public/profile.html">
            <div class="flex flex-col items-center gap-1">
                <img src="./assets/Images/person.svg" class="w-6" alt="profile">
                <span class="text-xs tracking-tight text-center">Profile</span>
            </div>
        </a>
    </nav>
</div>

<div class="h-screen w-full bg-black/60 hidden items-center justify-center fixed top-0 left-0 z-50" id="loading">
    <img src="./assets/Images/Animation%20-%201734367941115.gif" alt="loading"  class="bg-white p-2 rounded-2xl shadow-black/50 shadow-md">
</div>

<span id="message" class=" fixed top-4 right-4 px-3 py-1 rounded-xl shadow-md shadow-black/50 text-white tracking-tight hidden transition-all duration-300">No Account Found with this information</span>

<script src="../src/cart.js" type="module"></script>
</body>
</html>
