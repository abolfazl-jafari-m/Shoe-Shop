<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Cart</title>
</head>
<body>
<div class="w-full flex flex-col items-center">
    <div class="flex justify-between px-6 py-3 w-full">
        <div class="flex items-center gap-3">
            <img src="./assets/Images/logo-black.png" class="w-6 " alt="logo">
            <h2 class="text-2xl font-bold tracking-tight">My Cart</h2>
        </div>
        <div class="flex gap-3 items-center">
            <button><img src="./assets/Images/search.svg" class="w-6" alt="search"></button>
        </div>
    </div>
    <div class="flex flex-col w-full px-4 ">
        <div class="bg-gray-200/40 w-full  rounded-md my-2 ">
            <div class=" flex-col p-3 gap-4 w-full flex">
                <div class="rounded-2xl  flex gap-2 bg-white items-center py-2 px-4 relative">
                    <div class="rounded-3xl bg-[#f3f3f3]  flex items-center justify-center p-1">
                        <img src="./assets/Images/product-1.png" alt="product" class="w-28">
                    </div>
                    <div class="flex flex-col gap-6 flex-1 h-full px-3 py-2">
                        <h3 class="font-semibold text-xl">Air Jordan Pro</h3>
                        <div class="flex items-center gap-2 text-xs tracking-tight ">
                            <div class="flex items-center gap-2"><span class="bg-black rounded-full w-4 h-4"></span>
                                Black
                            </div>
                            |
                            <div> size <span class="ml-1"> 42</span></div>
                        </div>
                        <div class="flex justify-between items-center w-full ">
                            <span>105.00$</span>
                            <div class="bg-gray-200/80 rounded-3xl py-1 px-5 flex items-center gap-2 font-light">
                                <button class="text-xl">-</button>
                                <span>3</span>
                                <button class="text-xl">+</button>
                            </div>
                        </div>
                    </div>
                    <span class="absolute top-5 right-4 w-4"><img src="./assets/Images/delete-o-svgrepo-com.svg"
                                                                  alt="delete" class="w-full"></span>
                </div>
            </div>
        </div>
        <div class="hidden items-center justify-center w-full">
            <div class="flex flex-col items-center px-6 py-3">
                <img src="./assets/Images/Doc.png" alt="empty" class="w-full">
                <h3 class="text-xl font-semibold text-center ">You Have not an Order Yet</h3>
                <p class="opacity-70 font-semibold text-center w-full ">Lorem ipsum dolor sit amet, consectetur
                    adipisicing elit.</p>
            </div>

        </div>

    </div>

</div>
<div class="fixed bottom-0 left-0 rounded-t-3xl z-50 w-full bg-white hidden flex-col items-center gap-3 py-2">
    <h4 class="text-xl font-semibold text-center w-full my-2">Remove From Cart?</h4>
    <div class="bg-gray-100/50 w-full p-6">
        <div class="rounded-2xl w-full  flex gap-2 bg-white items-center py-2 px-4">
            <div class="rounded-3xl bg-[#f3f3f3]  flex items-center justify-center p-1">
                <img src="./assets/Images/product-1.png" alt="product" class="w-28">
            </div>
            <div class="flex flex-col gap-6 flex-1 h-full px-3 py-2">
                <h3 class="font-semibold text-xl">Air Jordan Pro</h3>
                <div class="flex items-center gap-2 text-xs tracking-tight ">
                    <div class="flex items-center gap-2"><span class="bg-black rounded-full w-4 h-4"></span>
                        Black
                    </div>
                    |
                    <div> size <span class="ml-1"> 42</span></div>
                </div>
                <div class="flex justify-between items-center w-full ">
                    <span>105.00$</span>
                    <div class="bg-gray-200/80 rounded-3xl py-1 px-5 flex items-center gap-2 font-light">
                        <button class="text-xl">-</button>
                        <span>3</span>
                        <button class="text-xl">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center gap-5 py-4 w-full">
        <button class="rounded-3xl text-center px-10 py-3 bg-gray-300 font-semibold ">Cancel</button>
        <button class="rounded-3xl text-center px-10 py-3 bg-black text-white shadow-md shadow-black">Yes Remove
        </button>
    </div>
</div>
<div class="fixed bottom-0 left-0 w-full h-screen bg-black/60 z-40 hidden"></div>
<div class="fixed bottom-0 w-full left-0 px-1 py-2 z-30  bg-white flex flex-col items-center gap-3">
    <div class=" w-full flex justify-between px-6 py-3 items-center">
        <div class="flex flex-col gap-2">
            <span class="text-xs opacity-40 font-light">total Price</span>
            <span class="text-2xl font-semibold ">$ 249.00 </span>
        </div>
        <a href="/public/checkout.html">
            <button class="rounded-3xl py-3 px-8 text-white font-bold flex items-center justify-center gap-5 bg-black shadow-lg shadow-black">
                <span>Checkout</span>
                <svg class="w-4 rotate-180" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M15.9998 7.00029C15.9998 7.2655 15.8945 7.51986 15.7069 7.70739C15.5194 7.89493 15.2651 8.00029 14.9998 8.00029H3.41383L7.70783 12.2923C7.80081 12.3853 7.87456 12.4956 7.92488 12.6171C7.9752 12.7386 8.0011 12.8688 8.0011 13.0003C8.0011 13.1318 7.9752 13.262 7.92488 13.3835C7.87456 13.5049 7.80081 13.6153 7.70783 13.7083C7.61486 13.8013 7.50448 13.875 7.383 13.9253C7.26152 13.9757 7.13132 14.0015 6.99983 14.0015C6.86835 14.0015 6.73815 13.9757 6.61667 13.9253C6.49519 13.875 6.38481 13.8013 6.29183 13.7083L0.291834 7.70829C0.198708 7.6154 0.124822 7.50504 0.074409 7.38355C0.0239961 7.26206 -0.00195313 7.13182 -0.00195312 7.00029C-0.00195313 6.86875 0.0239961 6.73851 0.074409 6.61702C0.124822 6.49553 0.198708 6.38518 0.291834 6.29229L6.29183 0.292287C6.47961 0.104514 6.73428 -0.000976562 6.99983 -0.000976562C7.26539 -0.000976562 7.52006 0.104514 7.70783 0.292287C7.89561 0.48006 8.0011 0.734735 8.0011 1.00029C8.0011 1.26584 7.89561 1.52051 7.70783 1.70829L3.41383 6.00029H14.9998C15.2651 6.00029 15.5194 6.10564 15.7069 6.29318C15.8945 6.48072 15.9998 6.73507 15.9998 7.00029Z"
                          fill="#fff"/>
                </svg>

            </button>
        </a>
    </div>
    <nav class="flex items-center justify-evenly text-black w-full">
        <a href="/public/home.html">
            <div class="flex flex-col items-center gap-1">
                <img src="./assets/Images/home.png" class="w-6" alt="home">
                <span class="tracking-tight text-xs text-center">Home</span>
            </div>
        </a>
        <a href="/public/cart.html">
            <div class="flex flex-col items-center gap-1">
                <img src="./assets/Images/cart-select.png" class="w-6" alt="cart">
                <span class="tracking-tight text-xs text-center">Cart</span>
            </div>
        </a>
        <a href="/public/orders.html">
            <div class="flex flex-col items-center gap-1">
                <img src="./assets/Images/bag.svg" class="w-6" alt="order">
                <span class="tracking-tight text-xs text-center">Order</span>
            </div>
        </a>
        <a href="#">
            <div class="flex flex-col items-center gap-1">
                <img src="./assets/Images/wallet2.svg" class="w-6" alt="wallet">
                <span class="tracking-tight text-xs text-center">Wallet</span>
            </div>
        </a>
        <a href="#">
            <div class="flex flex-col items-center gap-1">
                <img src="./assets/Images/person.svg" class="w-6" alt="profile">
                <span class="tracking-tight text-xs text-center">Profile</span>
            </div>
        </a>
    </nav>
</div>
</body>
</html>
