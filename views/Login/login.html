<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
<div class="w-full h-screen relative">
     <span class="absolute flex items-center justify-center top-5 left-7">
        <img src="../../public/assets/Images/back-arrow.svg" class="w-4" alt="back">
    </span>

    <div class="h-1/3 flex items-center justify-center">
        <img src="../../public/assets/Images/logo-black.png" alt="logo" class="w-14">
    </div>
    <div class="h-1/3 flex flex-col items-center justify-center p-6 gap-10">
        <h2 class="font-semibold text-3xl text-center">Login to Your Account</h2>
        <div class="flex flex-col items-center w-full gap-5">
            <div class="flex items-center gap-1.5 bg-[#FAFAFA] p-3 w-full">
                <img src="../../public/assets/Images/input-email.svg" alt="email-prefix" class="w-4 pt-[3px]">
                <input type="email" name="email" placeholder="Email" id="email"
                       class="bg-transparent outline-none border-none text-sm font-medium">
            </div>
            <div class="flex items-center  justify-between bg-[#FAFAFA] p-3 w-full">
                <div class="w-4/5 flex items-center gap-1.5">
                    <img src="../../public/assets/Images/input-password.svg" alt="pass-prefix" class="w-4 pt-[3px]">
                    <input type="password" name="password" placeholder="Password" id="password"
                           class="bg-transparent outline-none border-none text-sm font-medium">
                </div>
                <div class="w-1/5 flex items-center justify-end">
                    <img src="../../public/assets/Images/eye-slash-fill.svg" alt="email-prefix" class="w-4 pt-[3px]">
                </div>
            </div>
        </div>
        <div class="flex gap-1 items-center">
            <div class="border border-black relative rounded-sm overflow-hidden w-4 h-4 ">
                <input type="checkbox" id="remember" class="appearance-none checked:bg-black  peer w-full h-full absolute top-0 left-0">
                <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                            fill="currentColor"
                            stroke="currentColor" stroke-width="1">
                              <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd"></path>
                       </svg>
                </span>
            </div>
            <label for="remember">Remember Me</label>
        </div>
    </div>
    <div class="h-1/3 flex items-end  justify-center py-8 px-6">
        <button class="w-full rounded-3xl bg-[#212529] disabled:opacity-40 text-center py-3 text-white text-sm">Sign In</button>
    </div>
    


</div>
</body>
</html>
