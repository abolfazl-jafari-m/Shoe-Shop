<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../public/style.css">
    <title>Cart</title>
</head>
<body>
<div class="w-full flex flex-col items-center">
    <div class="flex justify-between px-6 py-3 w-full">
        <div class="flex items-center gap-3">
            <img src="../../public/assets/Images/logo-black.png" class="w-6 " alt="logo">
            <h2 class="text-2xl font-bold tracking-tight">My Cart</h2>
        </div>
        <div class="flex gap-3 items-center">
            <button><img src="../../public/assets/Images/search.svg" class="w-6" alt="search"></button>
        </div>
    </div>
    <div class="flex flex-col w-full px-4 ">
        <div class="bg-gray-200/40 w-full  rounded-md my-2 ">
            <div class=" flex-col p-3 gap-4 w-full flex">
                <div class="rounded-2xl  flex gap-2 bg-white items-center py-2 px-4 relative">
                    <div class="rounded-3xl bg-[#f3f3f3]  flex items-center justify-center p-1">
                        <img src="../../public/assets/Images/product-1.png" alt="product" class="w-28">
                    </div>
                    <div class="flex flex-col gap-6 flex-1 h-full px-3 py-2">
                        <h3 class="font-semibold text-xl">Air Jordan Pro</h3>
                        <div class="flex items-center gap-2 text-xs tracking-tight ">
                            <div class="flex items-center gap-2"><span class="bg-black rounded-full w-4 h-4"></span>
                                Black
                            </div>
                            |
                            <div> size <span class="ml-1"> 42</span></div>
                        </div>
                        <div class="flex justify-between items-center w-full ">
                            <span>105.00$</span>
                            <div class="bg-gray-200/80 rounded-3xl py-1 px-5 flex items-center gap-2 font-light">
                                <button class="text-xl">-</button>
                                <span>3</span>
                                <button class="text-xl">+</button>
                            </div>
                        </div>
                    </div>
                    <span class="absolute top-5 right-4 w-4"><img src="../../public/assets/Images/delete-o-svgrepo-com.svg" alt="delete" class="w-full"></span>
                </div>
            </div>
        </div>
        <div class="hidden items-center justify-center w-full">
            <div class="flex flex-col items-center px-6 py-3">
                <img src="../../public/assets/Images/Doc.png" alt="empty" class="w-full">
                <h3 class="text-xl font-semibold text-center ">You Have not an Order Yet</h3>
                <p class="opacity-70 font-semibold text-center w-full ">Lorem ipsum dolor sit amet, consectetur
                    adipisicing elit.</p>
            </div>

        </div>

    </div>

</div>
<div class="fixed bottom-0 left-0 rounded-t-3xl z-50 w-full bg-white flex flex-col items-center gap-3 py-2">
    <h4 class="text-xl font-semibold text-center w-full my-2">Remove From Cart?</h4>
    <div class="bg-gray-100/50 w-full p-6">
        <div class="rounded-2xl w-full  flex gap-2 bg-white items-center py-2 px-4">
            <div class="rounded-3xl bg-[#f3f3f3]  flex items-center justify-center p-1">
                <img src="../../public/assets/Images/product-1.png" alt="product" class="w-28">
            </div>
            <div class="flex flex-col gap-6 flex-1 h-full px-3 py-2">
                <h3 class="font-semibold text-xl">Air Jordan Pro</h3>
                <div class="flex items-center gap-2 text-xs tracking-tight ">
                    <div class="flex items-center gap-2"><span class="bg-black rounded-full w-4 h-4"></span>
                        Black
                    </div>
                    |
                    <div> size <span class="ml-1"> 42</span></div>
                </div>
                <div class="flex justify-between items-center w-full ">
                    <span>105.00$</span>
                    <div class="bg-gray-200/80 rounded-3xl py-1 px-5 flex items-center gap-2 font-light">
                        <button class="text-xl">-</button>
                        <span>3</span>
                        <button class="text-xl">+</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="flex justify-center gap-5 py-4 w-full">
        <button class="rounded-3xl text-center px-10 py-3 bg-gray-300 font-semibold ">Cancel</button>
        <button class="rounded-3xl text-center px-10 py-3 bg-black text-white shadow-md shadow-black">Yes Remove</button>
    </div>
</div>
<div class="fixed bottom-0 left-0 w-full h-screen bg-black/60 z-40"></div>
<div class="fixed bottom-0 w-full left-0 px-1 py-2 z-30  bg-white flex flex-col items-center">
    <div class=" w-full flex justify-between px-6 py-3 items-center">
        <div class="flex flex-col gap-2">
            <span class="text-xs opacity-40 font-light">total Price</span>
            <span class="text-2xl font-semibold ">$ 249.00 </span>
        </div>
        <div>
            <button class="rounded-3xl py-3 px-8 text-white font-bold flex items-center justify-center gap-5 bg-black shadow-lg shadow-black">
                <span>Checkout</span>
                <svg class="w-4 rotate-180" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15.9998 7.00029C15.9998 7.2655 15.8945 7.51986 15.7069 7.70739C15.5194 7.89493 15.2651 8.00029 14.9998 8.00029H3.41383L7.70783 12.2923C7.80081 12.3853 7.87456 12.4956 7.92488 12.6171C7.9752 12.7386 8.0011 12.8688 8.0011 13.0003C8.0011 13.1318 7.9752 13.262 7.92488 13.3835C7.87456 13.5049 7.80081 13.6153 7.70783 13.7083C7.61486 13.8013 7.50448 13.875 7.383 13.9253C7.26152 13.9757 7.13132 14.0015 6.99983 14.0015C6.86835 14.0015 6.73815 13.9757 6.61667 13.9253C6.49519 13.875 6.38481 13.8013 6.29183 13.7083L0.291834 7.70829C0.198708 7.6154 0.124822 7.50504 0.074409 7.38355C0.0239961 7.26206 -0.00195313 7.13182 -0.00195312 7.00029C-0.00195313 6.86875 0.0239961 6.73851 0.074409 6.61702C0.124822 6.49553 0.198708 6.38518 0.291834 6.29229L6.29183 0.292287C6.47961 0.104514 6.73428 -0.000976562 6.99983 -0.000976562C7.26539 -0.000976562 7.52006 0.104514 7.70783 0.292287C7.89561 0.48006 8.0011 0.734735 8.0011 1.00029C8.0011 1.26584 7.89561 1.52051 7.70783 1.70829L3.41383 6.00029H14.9998C15.2651 6.00029 15.5194 6.10564 15.7069 6.29318C15.8945 6.48072 15.9998 6.73507 15.9998 7.00029Z" fill="#fff"/>
                </svg>

            </button>
        </div>
    </div>
    <nav class="flex items-center justify-evenly text-black w-full">
        <div class="flex flex-col items-center gap-1">
            <svg class="w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.75 21.75V16.4925C9.75 16.125 10.125 15.75 10.5 15.75H13.5C13.875 15.75 14.25 16.125 14.25 16.5V21.75C14.25 21.9489 14.329 22.1397 14.4697 22.2803C14.6103 22.421 14.8011 22.5 15 22.5H21C21.1989 22.5 21.3897 22.421 21.5303 22.2803C21.671 22.1397 21.75 21.9489 21.75 21.75V11.25C21.7502 11.1514 21.7309 11.0538 21.6933 10.9627C21.6558 10.8716 21.6006 10.7888 21.531 10.719L19.5 8.6895V3.75C19.5 3.55109 19.421 3.36032 19.2803 3.21967C19.1397 3.07902 18.9489 3 18.75 3H17.25C17.0511 3 16.8603 3.07902 16.7197 3.21967C16.579 3.36032 16.5 3.55109 16.5 3.75V5.6895L12.531 1.719C12.4613 1.64915 12.3786 1.59374 12.2875 1.55593C12.1963 1.51812 12.0987 1.49866 12 1.49866C11.9014 1.49866 11.8037 1.51812 11.7126 1.55593C11.6214 1.59374 11.5387 1.64915 11.469 1.719L2.469 10.719C2.3994 10.7888 2.34423 10.8716 2.30665 10.9627C2.26908 11.0538 2.24983 11.1514 2.25 11.25V21.75C2.25 21.9489 2.32902 22.1397 2.46967 22.2803C2.61032 22.421 2.80109 22.5 3 22.5H9C9.19891 22.5 9.38968 22.421 9.53033 22.2803C9.67098 22.1397 9.75 21.9489 9.75 21.75Z"
                      fill="#212529"/>
            </svg>
            <span class="tracking-tight text-xs text-center">Home</span>
        </div>
        <div class="flex flex-col items-center gap-1">
            <img src="../../public/assets/Images/cart2.svg" class="w-6" alt="cart">
            <span class="tracking-tight text-xs text-center">Card</span>
        </div>
        <div class="flex flex-col items-center gap-1">
            <svg class="w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 1.5C12.9946 1.5 13.9484 1.89509 14.6517 2.59835C15.3549 3.30161 15.75 4.25544 15.75 5.25V6H8.25V5.25C8.25 4.25544 8.64509 3.30161 9.34835 2.59835C10.0516 1.89509 11.0054 1.5 12 1.5ZM17.25 6V5.25C17.25 3.85761 16.6969 2.52226 15.7123 1.53769C14.7277 0.553123 13.3924 0 12 0C10.6076 0 9.27226 0.553123 8.28769 1.53769C7.30312 2.52226 6.75 3.85761 6.75 5.25V6H1.5V21C1.5 21.7956 1.81607 22.5587 2.37868 23.1213C2.94129 23.6839 3.70435 24 4.5 24H19.5C20.2956 24 21.0587 23.6839 21.6213 23.1213C22.1839 22.5587 22.5 21.7956 22.5 21V6H17.25ZM3 7.5H21V21C21 21.3978 20.842 21.7794 20.5607 22.0607C20.2794 22.342 19.8978 22.5 19.5 22.5H4.5C4.10218 22.5 3.72064 22.342 3.43934 22.0607C3.15804 21.7794 3 21.3978 3 21V7.5Z"
                      fill="#212529"/>
            </svg>

            <span class="tracking-tight text-xs text-center">Order</span>
        </div>
        <div class="flex flex-col items-center gap-1">
            <img src="../../public/assets/Images/wallet2.svg" class="w-6" alt="wallet">
            <span class="tracking-tight text-xs text-center">Wallet</span>
        </div>
        <div class="flex flex-col items-center gap-1">
            <img src="../../public/assets/Images/person.svg" class="w-6" alt="profile">
            <span class="tracking-tight text-xs text-center">Profile</span>
        </div>
    </nav>
</div>
</body>
</html>
